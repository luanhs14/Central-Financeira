<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Central Financeira - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <h1 class="logo">Central Financeira</h1>
            <button class="hamburger-menu" aria-label="Abrir Menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-links">
                <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Início</a>
                <a href="{{ url_for('simulador') }}"><i class="fas fa-calculator"></i> Simulador</a>
                <a href="{{ url_for('comparador_investimento') }}"><i class="fas fa-balance-scale"></i> Comparador</a>
                <a href="{{ url_for('historico_page') }}"><i class="fas fa-history"></i> Histórico</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; {{ now.year }} Central Financeira. Todos os direitos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        // Menu responsivo
        document.querySelector('.hamburger-menu').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
